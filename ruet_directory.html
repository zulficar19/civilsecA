
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUET Civil Engineering Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="ruet_logo.png" alt="RUET Logo">
        </div>
        <h1>Rajshahi University of Engineering & Technology</h1>
        <h2>Civil Engineering - Section A, 2023 Series</h2>
    </header>

    <div class="background"></div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search...">
    </div>

    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-image">
        <p>Name: John Doe</p>
        <p>Roll: 12345</p>
        <p>College: ABC College</p>
        <p>Zilla: XYZ District</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f">f</i></a>
            <a href="#"><i class="fab fa-instagram">i</i></a>
            <a href="#"><i class="fab fa-whatsapp">w</i></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
